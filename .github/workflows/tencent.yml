name: Deploy to Tencent CloudBase

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploy Hexo Souce Repo to Tencent CloudBase
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      # NPM and Hexo
      - name: NPM
        run: npm install

      - name: install tencent cloud cloudbase
        shell: bash
        run: npm i -g @cloudbase/cli

      - name: tcb login
        working-directory: ./public
        shell: bash
        run: tcb login --apiKeyId ${{ secrets.SECRETID }} --apiKey ${{ secrets.SECRETKEY }}

      - name: tcb delete
        working-directory: ./public
        shell: bash
        run: tcb hosting delete ./ -e ${{ secrets.ENVID }}
           
      - name: tcb delete
        working-directory: ./public
        shell: bash
        run: tcb hosting deploy ./ -e ${{ secrets.ENVID }}
